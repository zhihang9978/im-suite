# 志航密信 - Nginx默认配置
# 所有服务的反向代理配置

# API服务反向代理
server {
    listen 80;
    server_name api.yourdomain.com localhost;
    
    # 访问日志
    access_log /var/log/nginx/api-access.log main;
    error_log /var/log/nginx/api-error.log warn;
    
    # API路由
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # WebSocket路由
    location /ws {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket超时设置
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # 健康检查
    location /health {
        proxy_pass http://backend:8080/health;
        proxy_set_header Host $host;
        access_log off;
    }
}

# 管理后台反向代理
server {
    listen 80;
    server_name admin.yourdomain.com;
    
    access_log /var/log/nginx/admin-access.log main;
    error_log /var/log/nginx/admin-error.log warn;
    
    location / {
        proxy_pass http://admin:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Web客户端反向代理
server {
    listen 80 default_server;
    server_name yourdomain.com www.yourdomain.com;
    
    access_log /var/log/nginx/web-access.log main;
    error_log /var/log/nginx/web-error.log warn;
    
    location / {
        proxy_pass http://web-client:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

