# 志航密信 - 负载均衡和故障转移配置
# 支持多服务器负载均衡、健康检查、自动故障转移

# 上游服务器定义
upstream zhihang_backend {
    # 主服务器
    server 192.168.1.10:8080 weight=3 max_fails=3 fail_timeout=30s;
    # 备用服务器
    server 192.168.1.11:8080 weight=2 max_fails=3 fail_timeout=30s backup;
    # 备用服务器2
    server 192.168.1.12:8080 weight=1 max_fails=3 fail_timeout=30s backup;
    
    # 健康检查
    health_check interval=10s fails=3 passes=2 uri=/api/health match=server_ok;
}

# 上游WebSocket服务器
upstream zhihang_websocket {
    # 主服务器
    server 192.168.1.10:8081 weight=3 max_fails=3 fail_timeout=30s;
    # 备用服务器
    server 192.168.1.11:8081 weight=2 max_fails=3 fail_timeout=30s backup;
    # 备用服务器2
    server 192.168.1.12:8081 weight=1 max_fails=3 fail_timeout=30s backup;
}

# 健康检查匹配规则
match server_ok {
    status 200;
    header Content-Type ~ "application/json";
    body ~ "status.*ok";
}

# 主服务器配置
server {
    listen 80;
    listen 443 ssl http2;
    server_name zhihang-messenger.com www.zhihang-messenger.com;
    
    # SSL证书配置
    ssl_certificate /etc/ssl/certs/zhihang-messenger.crt;
    ssl_certificate_key /etc/ssl/private/zhihang-messenger.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 日志配置
    access_log /var/log/nginx/zhihang-messenger.access.log;
    error_log /var/log/nginx/zhihang-messenger.error.log;
    
    # 客户端配置
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # 代理配置
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    
    # API路由 - 后端服务
    location /api/ {
        proxy_pass http://zhihang_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
        
        # 缓存配置
        proxy_cache_bypass $http_upgrade;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # WebSocket路由
    location /ws {
        proxy_pass http://zhihang_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket超时配置
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    }
    
    # 管理后台路由
    location /admin/ {
        proxy_pass http://zhihang_backend/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 管理后台特殊配置
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # 静态文件路由
    location /static/ {
        alias /var/www/zhihang-messenger/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
        
        # 压缩配置
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 状态页面
    location /status {
        stub_status on;
        access_log off;
        allow 192.168.1.0/24;
        allow 127.0.0.1;
        deny all;
    }
    
    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/zhihang-messenger/error;
    }
    
    # 默认路由 - Web前端
    location / {
        proxy_pass http://zhihang_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    }
}

# 备用服务器配置 (当主服务器故障时自动启用)
server {
    listen 8080;
    server_name backup.zhihang-messenger.com;
    
    location / {
        return 503 "Service temporarily unavailable - switching to backup server";
        add_header Content-Type text/plain;
    }
    
    location /health {
        return 200 "backup server ready\n";
        add_header Content-Type text/plain;
    }
}

# 监控和日志配置
log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                '$status $body_bytes_sent "$http_referer" '
                '"$http_user_agent" "$http_x_forwarded_for" '
                'rt=$request_time uct="$upstream_connect_time" '
                'uht="$upstream_header_time" urt="$upstream_response_time"';

access_log /var/log/nginx/access.log main;
error_log /var/log/nginx/error.log warn;
